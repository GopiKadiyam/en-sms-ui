<h2 class="dialog-title delete-header" mat-dialog-title> <mat-icon class="title-icon">delete</mat-icon> Delete User API KEY</h2>
<!-- Dialog Content -->
<mat-dialog-content class="mat-typography">
  <div *ngIf="!message">
    <p class="confirm-text">
      Are you sure you want to delete user API KEY Ttle : <strong>{{ rowData?.apiKeyTitle }}</strong>  for username: <strong>{{ rowData?.username }}</strong
      >?
    </p>
    <div class="action-buttons">
      <button mat-stroked-button color="primary" mat-dialog-close>
        <mat-icon class="material-icon-left">close</mat-icon>
        Cancel
      </button>
      <button mat-flat-button color="warn" (click)="deleteUser(rowData?.id)">
        <mat-icon class="material-icon-left">delete</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <!-- Success Message -->
  <div *ngIf="message" class="success-message"> <mat-icon>check_circle</mat-icon> {{ message }} </div>
</mat-dialog-content>

<!-- Footer -->
<mat-dialog-actions align="end" class="dialog-footer">
  <button mat-button mat-dialog-close>
    <mat-icon class="material-icon-left">cancel</mat-icon>
    Close
  </button>
  <button mat-flat-button color="accent" [mat-dialog-close]="true">
    <mat-icon class="material-icon-left">list</mat-icon>
    User API Key List
  </button>
</mat-dialog-actions>
